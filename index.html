
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredytowy</title>
    <link rel="stylesheet" href="Stronka.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="ad ad-left">
        <h2>Reklama</h2>
        <p>Twoje ogłoszenie może być tutaj!</p>
    </div>
    <div class="ad ad-right">
        <h2>Reklama</h2>
        <p>Promuj swoją ofertę!</p>
    </div>
    <div class="container">
        <h1><i class="fas fa-calculator"></i> Kalkulator Kredytowy</h1>
        <form id="kalkulatorForm">
            <div class="input-group">
                <label for="kwota">Kwota kredytu (PLN):</label>
                <input type="number" id="kwota" name="kwota" min="0" required>
                <i class="fas fa-money-bill-wave"></i>
            </div>
            <div class="input-group">
                <label for="iloscRat">Ilość rat:</label>
                <input type="number" id="iloscRat" name="iloscRat" min="1" required>
                <i class="fas fa-list-ol"></i>
            </div>
            <div class="input-group">
                <label for="oprocentowanie">Oprocentowanie (% rocznie):</label>
                <input type="number" id="oprocentowanie" name="oprocentowanie" min="0" step="0.01" required>
                <i class="fas fa-percentage"></i>
            </div>
            <div class="input-group">
                <label for="rodzajRat">Rodzaj rat:</label>
                <select id="rodzajRat" name="rodzajRat">
                    <option value="stale">Raty stałe</option>
                    <option value="malejace">Raty malejące</option>
                </select>
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="input-group">
                <label for="prowizja">Prowizja za udzielenie (%):</label>
                <input type="number" id="prowizja" name="prowizja" min="0" step="0.01" required>
                <i class="fas fa-hand-holding-usd"></i>
            </div>
            <button type="button" onclick="obliczRate()">Oblicz ratę</button>
        </form>
        <div id="wynik">
            <p>Miesięczna rata: <span id="rata">0.00</span> PLN</p>
        </div>
        <div id="podsumowanie"></div>
        <canvas id="wykresKolo" width="400" height="400"></canvas>
    </div>
    <script src="Stronka.js"></script>
</body>
</html>
